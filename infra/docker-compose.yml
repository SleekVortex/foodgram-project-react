version: '3.3'

volumes:
  static_value:
  media_value:
  foodgram_db_value:
  data_value:


services:
  foodgram_db:
    image: postgres:13.10
    env_file:
      - ./.env
    volumes:
      - foodgram_db_value:/var/lib/postgresql/data/
    container_name: foodgram_db

  backend:
    image: sleekvortex/foodgram_backend:latest
    restart: always
    env_file:
      - ./.env
    volumes:
      - static_value:/app/staticfiles/
      - media_value:/app/media/
      - data_value:/app/data/
      - ../data/ingredients.csv:/app/data/ingredients.csv
    depends_on:
      - foodgram_db
    container_name: foodgram_backend

  frontend:
    image: sleekvortex/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend
    container_name: foodgram_frontend

  gateway:
    image: nginx:1.22.1
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/staticfiles/
      - media_value:/var/html/media/
    depends_on:
      - backend
      - frontend
    container_name: gateway
